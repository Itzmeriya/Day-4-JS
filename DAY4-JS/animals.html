<!DOCTYPE html>
<html>
    <head>
        <title>Animals</title>
    </head>
    <body>
        <section>
            <h1 id="id1"></h1>
            <h1 id="id2"></h1>
            <h1 id="id3"></h1>
            <h1 id="id4"></h1>
        </section>
        <script>
            function anim(){
            const animals=["lion","tiger","elephant"];
            document.getElementById("id1").innerHTML=animals;
            animals.splice(2,0,"cat");
            document.getElementById("id2").innerHTML=animals;
            animals.splice(3,1,"bear","wolf");
            document.getElementById("id3").innerHTML=animals;
            }
            document.getElementById("id4").innerHTML=anim();
        </script>
    </body>
</html>
