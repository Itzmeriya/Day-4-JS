                let txt="";

                    txt+=value+"<br>"
                }
                document.getElementById("1").innerHTML=txt;
                const letters= [1,5,22,88,09];
                letters.map(myFunction1);
                function myFunction1(value,index,array){
                    txt+=value+100+"<br>";
                }
                document.getElementById("2").innerHTML=txt;
